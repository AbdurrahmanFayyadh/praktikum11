<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Rupiah ke Dolar</title>
  <style>
    body{
      background-color: dimgray;
      color: white;
      font-family: cursive;
      font-weight: bold;
    }
  </style>
  <script>
    function konversi() {
      var uangRupiah = document.getElementById('rupiah').value;


      var kursDolar = 14650; 
      var uangDolar = uangRupiah / kursDolar;

      document.getElementById('hasil').innerHTML = 'Nilai dalam Dolar: $' + uangDolar.toFixed(2);
    }
  </script>

</head>
<body>

  <h2>Konversi Rupiah ke Dolar</h2>

  <label for="rupiah">Jumlah Uang (Rupiah):</label>
  <input type="number" id="rupiah" placeholder="Masukkan jumlah uang dalam Rupiah">

  <br>

  <button onclick="konversi()">Konversi</button>

  <br>

  <h3>Hasil Konversi:</h3>
  <p id="hasil"></p>


</body>
</html>
